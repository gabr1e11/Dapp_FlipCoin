<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome</h1>
    </div>
  </div>
  <div class="container">
    <label for="email_input">Email Address</label>
    <input id="email_input" type="email">

    <button id="login_button">Login</button>
    <button id="logout_button">Logout</button>

    <div id="game" style="display: none">
      <input type="number" id="amount">
      <button id="heads_button">Play Heads</button>
      <button id="tails_button">Play Tails</button>
    </div>

    <div class="row" id="statistics">
      <div class="col-md-6">
        <h3>Top Winners</h3>
        <table class="table" id="top_winners">
          <thead>
            <tr>
              <th scope="col">Address</th>
              <th scope="col">Total wei won</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Top Lossers</h3>
        <table class="table" id="top_losers">
          <thead>
            <tr>
              <th scope="col">Address</th>
              <th scope="col">Total wei lost</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Biggest Bets Placed</h3>
        <table class="table" id="top_bets">
          <thead>
            <tr>
              <th scope="col">Address</th>
              <th scope="col">Bet Size (wei)</th>
              <th scope="col">Win/Loss</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
